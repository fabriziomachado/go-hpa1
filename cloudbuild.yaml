steps:

  - id: 'Instalando dependencias'
    name: 'gcr.io/cloud-builders/go'
    args: ['install', 'app']

  - id: 'Rodando os Testes Unit√°rios'
    name: 'gcr.io/cloud-builders/go'
    args: ['test', '-v','app']

  - id: 'Build da Imagem'
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.prod', '--tag', 'gcr.io/$PROJECT_ID/go-hpa:$COMMIT_SHA', '.']

images:
  - gcr.io/${PROJECT_ID}/go-hpa:latest

